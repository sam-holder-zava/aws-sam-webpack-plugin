AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  nodejs-sam-bootstrap
  SAM Template for nodejs-sam-bootstrap

Resources:
  #####  Lambda Functions #####
  SampleFunction2:
    Type: AWS::Serverless::Function
    Properties:
      Handler: sample2.handler
      CodeUri: ./src
      Runtime: nodejs12.x
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /sample2
            Method: GET

Outputs:
  Sample2Api:
    Description: "API Gateway endpoint URL to print Hello, World!"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/sample2/"