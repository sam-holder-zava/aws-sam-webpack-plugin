AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  nodejs-sam-bootstrap
  SAM Template for nodejs-sam-bootstrap
#####  Globals for Lambda functions #####
Globals:
  Function:
    Timeout: 5
    Environment:
      Variables:
        Region: "eu-west-1"

#####  Input Parameters #####
Parameters:
  Stage:
    Type: String
    Description: Parameter for getting the deployment stage
    Default: default

#####  Environment Variables #####
Mappings:
  StagesMap:
    sandbox:
      VariableName: Value
    staging:
      VariableName: Value
    production:
      VariableName: Value

#####  Template Conditions #####
Conditions:
  CreateSandboxResources: !Equals [!Ref Stage, sandbox]

Resources:
  #####  Lambda Functions #####
  SampleFunction1:
    Type: AWS::Serverless::Function
    Properties:
      Handler: sample1.handler
      CodeUri: ./src
      Runtime: nodejs12.x
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /sample1
            Method: GET

  SampleFunction2:
    Type: AWS::Serverless::Function
    Properties:
      Handler: sample2.handler
      CodeUri: ./src
      Runtime: nodejs12.x
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /sample2
            Method: GET

Outputs:
  Sample1Api:
    Description: "API Gateway endpoint URL to print Hello, World!"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/sample1/"
  Sample2Api:
    Description: "API Gateway endpoint URL to print Hello, World!"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/sample2/"